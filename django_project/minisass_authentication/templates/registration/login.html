{% block "registration_page_content" %}
<h1>Log into your miniSASS account.</h1>
<p>
Please provide your login credentials and click the login button.
</p>
{% if form.errors %}
<p class=errorlist>Please correct the errors indicated below</p>
{% endif %}
<form action="" method="post">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
